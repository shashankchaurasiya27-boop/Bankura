<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Login Test - Life-Line Air Command</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-container {
            background: rgba(17, 24, 39, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        .test-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .test-btn:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-2px);
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(31, 41, 55, 0.8);
        }
        .success { border-left: 4px solid #22c55e; }
        .error { border-left: 4px solid #ef4444; }
        .info { border-left: 4px solid #3b82f6; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="text-align: center; margin-bottom: 2rem;">üîê Quick Login Test</h1>
        
        <div id="status" class="status info">
            Ready to test authentication...
        </div>
        
        <button class="test-btn" onclick="testLogin('admin', 'admin123', 'MEDICAL2025')">
            Test Admin Login
        </button>
        
        <button class="test-btn" onclick="testLogin('operator', 'operator123', 'FLEET2025')">
            Test Operator Login
        </button>
        
        <button class="test-btn" onclick="testLogin('technician', 'tech123', 'MAINT2025')">
            Test Technician Login
        </button>
        
        <button class="test-btn" onclick="testLogin('commander', 'commander123', 'COMMAND2025')">
            Test Commander Login
        </button>
        
        <button class="test-btn" onclick="goToMainApp()" style="background: linear-gradient(135deg, #22c55e, #16a34a);">
            Go to Main Dashboard
        </button>
        
        <div style="margin-top: 2rem; text-align: center;">
            <a href="/" style="color: #3b82f6;">‚Üê Back to Login Page</a>
        </div>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        async function testLogin(username, password, accessCode) {
            updateStatus(`Testing login for ${username}...`, 'info');
            
            try {
                // Simulate authentication
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Test credentials
                const validCredentials = {
                    'admin': { password: 'admin123', accessCode: 'MEDICAL2025', role: 'Medical Officer' },
                    'operator': { password: 'operator123', accessCode: 'FLEET2025', role: 'Fleet Operator' },
                    'technician': { password: 'tech123', accessCode: 'MAINT2025', role: 'Maintenance Technician' },
                    'commander': { password: 'commander123', accessCode: 'COMMAND2025', role: 'Fleet Commander' }
                };
                
                const user = validCredentials[username];
                if (user && user.password === password && user.accessCode === accessCode) {
                    updateStatus(`‚úÖ Login successful! Welcome ${user.role}`, 'success');
                    console.log('‚úÖ Test login successful:', { username, role: user.role });
                } else {
                    updateStatus(`‚ùå Invalid credentials for ${username}`, 'error');
                    console.log('‚ùå Test login failed:', { username, password, accessCode });
                }
            } catch (error) {
                updateStatus(`‚ùå Login error: ${error.message}`, 'error');
                console.error('Login test error:', error);
            }
        }
        
        function goToMainApp() {
            updateStatus('Redirecting to main dashboard...', 'info');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
        
        // Test if we can access the main app
        fetch('/')
            .then(response => {
                if (response.ok) {
                    updateStatus('‚úÖ Server is running and accessible', 'success');
                } else {
                    updateStatus('‚ùå Server error: ' + response.status, 'error');
                }
            })
            .catch(error => {
                updateStatus('‚ùå Cannot connect to server: ' + error.message, 'error');
            });
        
        console.log('üîß Quick login test initialized');
    </script>
</body>
</html>
