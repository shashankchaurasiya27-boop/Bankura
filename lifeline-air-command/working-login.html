<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Login - Life-Line Air Command</title>
    <link rel="stylesheet" href="style.css?v=4">
    <style>
        /* Ensure login screen is visible and styled */
        .login-screen {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%) !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100vh !important;
            z-index: 9999 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        .login-container {
            background: rgba(17, 24, 39, 0.95) !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
            border-radius: 16px !important;
            padding: 2rem !important;
            backdrop-filter: blur(10px) !important;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5) !important;
            max-width: 450px !important;
            width: 90% !important;
        }
        
        .login-title {
            color: #ffffff !important;
            font-size: 2rem !important;
            font-weight: bold !important;
            text-align: center !important;
            margin-bottom: 0.5rem !important;
        }
        
        .login-subtitle {
            color: #94a3b8 !important;
            text-align: center !important;
            margin-bottom: 2rem !important;
        }
        
        .form-input {
            background: rgba(31, 41, 55, 0.8) !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
            color: #ffffff !important;
            padding: 0.75rem !important;
            border-radius: 8px !important;
            width: 100% !important;
            margin-bottom: 1rem !important;
            box-sizing: border-box !important;
        }
        
        .form-input:focus {
            outline: none !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8) !important;
            color: #ffffff !important;
            border: none !important;
            padding: 0.75rem 2rem !important;
            border-radius: 8px !important;
            font-weight: bold !important;
            width: 100% !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            font-size: 1rem !important;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af) !important;
            transform: translateY(-2px) !important;
        }
        
        .login-btn:disabled {
            opacity: 0.6 !important;
            cursor: not-allowed !important;
        }
        
        .form-label {
            color: #e2e8f0 !important;
            font-weight: 600 !important;
            margin-bottom: 0.5rem !important;
            display: block !important;
        }
        
        .form-group {
            margin-bottom: 1.5rem !important;
        }
        
        .checkbox-group {
            margin-bottom: 2rem !important;
        }
        
        .checkbox-label {
            color: #e2e8f0 !important;
            display: flex !important;
            align-items: center !important;
            cursor: pointer !important;
        }
        
        .checkbox-label input {
            margin-right: 0.5rem !important;
        }
        
        .login-footer {
            margin-top: 2rem !important;
            text-align: center !important;
        }
        
        .security-notice {
            color: #f59e0b !important;
            margin-bottom: 1rem !important;
            font-size: 0.9rem !important;
        }
        
        .connection-status {
            color: #22c55e !important;
            font-size: 0.9rem !important;
        }
        
        .status-indicator {
            display: inline-block !important;
            width: 8px !important;
            height: 8px !important;
            background: #22c55e !important;
            border-radius: 50% !important;
            margin-right: 0.5rem !important;
            animation: pulse 2s infinite !important;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .form-header h2 {
            color: #ffffff !important;
            text-align: center !important;
            margin-bottom: 1rem !important;
            font-size: 1.5rem !important;
        }
        
        .form-header p {
            color: #ef4444 !important;
            text-align: center !important;
            margin-bottom: 2rem !important;
            font-size: 0.9rem !important;
        }
        
        .logo-icon {
            font-size: 3rem !important;
            text-align: center !important;
            margin-bottom: 1rem !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div class="login-screen active" id="login-screen">
            <div class="login-container">
                <div class="login-header">
                    <div class="login-logo">
                        <div class="logo-icon">üöÅ</div>
                        <h1 class="login-title">Life-Line Air Command</h1>
                        <p class="login-subtitle">Medical Drone Fleet Management System</p>
                    </div>
                </div>
                
                <div class="login-form-container">
                    <div class="login-form">
                        <div class="form-header">
                            <h2>SECURE ACCESS</h2>
                            <p>CLASSIFIED - AUTHORIZED PERSONNEL ONLY</p>
                        </div>
                        
                        <div id="login-form">
                            <div class="form-group">
                                <label for="username" class="form-label">
                                    <span class="label-icon">üë§</span>
                                    USERNAME
                                </label>
                                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="form-label">
                                    <span class="label-icon">üîí</span>
                                    PASSWORD
                                </label>
                                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="access-code" class="form-label">
                                    <span class="label-icon">üîë</span>
                                    ACCESS CODE
                                </label>
                                <input type="text" id="access-code" name="access-code" class="form-input" placeholder="Enter access code" required>
                            </div>
                            
                            <div class="form-group checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="remember-me" name="remember-me">
                                    <span class="checkmark"></span>
                                    Remember this device
                                </label>
                            </div>
                            
                            <button type="button" id="login-btn" class="login-btn">
                                <span class="btn-icon">üîê</span>
                                <span class="btn-text">AUTHENTICATE</span>
                            </button>
                        </div>
                        
                        <div class="login-footer">
                            <div class="security-notice">
                                <span class="security-icon">‚ö†Ô∏è</span>
                                <span class="security-text">All access attempts are logged and monitored</span>
                            </div>
                            <div class="connection-status">
                                <span class="status-indicator active"></span>
                                <span>SECURE CONNECTION</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple authentication system
        const validCredentials = {
            'admin': { password: 'admin123', accessCode: 'MEDICAL2025', role: 'Medical Officer' },
            'operator': { password: 'operator123', accessCode: 'FLEET2025', role: 'Fleet Operator' },
            'technician': { password: 'tech123', accessCode: 'MAINT2025', role: 'Maintenance Technician' },
            'commander': { password: 'commander123', accessCode: 'COMMAND2025', role: 'Fleet Commander' }
        };
        
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: bold;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            if (type === 'success') {
                notification.style.background = '#22c55e';
            } else if (type === 'error') {
                notification.style.background = '#ef4444';
            } else {
                notification.style.background = '#3b82f6';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const accessCode = document.getElementById('access-code').value;
            const loginBtn = document.getElementById('login-btn');
            
            console.log('üîê Login attempt:', { username, password: '***', accessCode });
            
            if (!username || !password || !accessCode) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            // Show loading state
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<span class="btn-icon">‚è≥</span><span class="btn-text">AUTHENTICATING...</span>';
            loginBtn.disabled = true;
            
            try {
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Check credentials
                const user = validCredentials[username];
                if (user && user.password === password && user.accessCode === accessCode) {
                    console.log('‚úÖ Authentication successful!', user);
                    showNotification(`Authentication successful! Welcome, ${user.role}`, 'success');
                    
                    // Store authentication
                    sessionStorage.setItem('lifeline_auth', JSON.stringify({
                        username: username,
                        role: user.role,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Redirect to main dashboard
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                    
                } else {
                    console.log('‚ùå Authentication failed');
                    showNotification('Invalid credentials. Please try again.', 'error');
                }
                
            } catch (error) {
                console.error('Authentication error:', error);
                showNotification('Authentication error. Please try again.', 'error');
            } finally {
                // Reset button state
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }
        
        // Setup event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Working login page initialized');
            
            const loginBtn = document.getElementById('login-btn');
            if (loginBtn) {
                loginBtn.addEventListener('click', handleLogin);
                console.log('‚úÖ Login button event listener added');
            }
            
            // Also handle Enter key
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            // Check if already authenticated
            const auth = sessionStorage.getItem('lifeline_auth');
            if (auth) {
                console.log('‚úÖ Already authenticated, redirecting...');
                window.location.href = '/';
            }
        });
        
        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
