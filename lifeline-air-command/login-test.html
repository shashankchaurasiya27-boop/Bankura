<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Life-Line Air Command</title>
    <link rel="stylesheet" href="style.css?v=3">
    <style>
        /* Debug styles to ensure login screen is visible */
        .login-screen {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%) !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100vh !important;
            z-index: 9999 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        .login-container {
            background: rgba(17, 24, 39, 0.95) !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
            border-radius: 16px !important;
            padding: 2rem !important;
            backdrop-filter: blur(10px) !important;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5) !important;
        }
        
        .login-title {
            color: #ffffff !important;
            font-size: 2rem !important;
            font-weight: bold !important;
            text-align: center !important;
            margin-bottom: 0.5rem !important;
        }
        
        .login-subtitle {
            color: #94a3b8 !important;
            text-align: center !important;
            margin-bottom: 2rem !important;
        }
        
        .form-input {
            background: rgba(31, 41, 55, 0.8) !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
            color: #ffffff !important;
            padding: 0.75rem !important;
            border-radius: 8px !important;
            width: 100% !important;
            margin-bottom: 1rem !important;
        }
        
        .form-input:focus {
            outline: none !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8) !important;
            color: #ffffff !important;
            border: none !important;
            padding: 0.75rem 2rem !important;
            border-radius: 8px !important;
            font-weight: bold !important;
            width: 100% !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af) !important;
            transform: translateY(-2px) !important;
        }
        
        .form-label {
            color: #e2e8f0 !important;
            font-weight: 600 !important;
            margin-bottom: 0.5rem !important;
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div class="login-screen active" id="login-screen">
            <div class="login-container">
                <div class="login-header">
                    <div class="login-logo">
                        <div class="logo-icon" style="font-size: 3rem; text-align: center; margin-bottom: 1rem;">üöÅ</div>
                        <h1 class="login-title">Life-Line Air Command</h1>
                        <p class="login-subtitle">Medical Drone Fleet Management System</p>
                    </div>
                </div>
                
                <div class="login-form-container">
                    <div class="login-form">
                        <div class="form-header">
                            <h2 style="color: #ffffff; text-align: center; margin-bottom: 1rem;">SECURE ACCESS</h2>
                            <p style="color: #ef4444; text-align: center; margin-bottom: 2rem;">CLASSIFIED - AUTHORIZED PERSONNEL ONLY</p>
                        </div>
                        
                        <form id="login-form" class="auth-form">
                            <div class="form-group">
                                <label for="username" class="form-label">
                                    <span class="label-icon">üë§</span>
                                    USERNAME
                                </label>
                                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="form-label">
                                    <span class="label-icon">üîí</span>
                                    PASSWORD
                                </label>
                                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="access-code" class="form-label">
                                    <span class="label-icon">üîë</span>
                                    ACCESS CODE
                                </label>
                                <input type="text" id="access-code" name="access-code" class="form-input" placeholder="Enter access code" required>
                            </div>
                            
                            <div class="form-group checkbox-group">
                                <label class="checkbox-label" style="color: #e2e8f0;">
                                    <input type="checkbox" id="remember-me" name="remember-me">
                                    <span class="checkmark"></span>
                                    Remember this device
                                </label>
                            </div>
                            
                            <button type="submit" class="login-btn">
                                <span class="btn-icon">üîê</span>
                                <span class="btn-text">AUTHENTICATE</span>
                            </button>
                        </form>
                        
                        <div class="login-footer" style="margin-top: 2rem; text-align: center;">
                            <div class="security-notice" style="color: #f59e0b; margin-bottom: 1rem;">
                                <span class="security-icon">‚ö†Ô∏è</span>
                                <span class="security-text">All access attempts are logged and monitored</span>
                            </div>
                            <div class="connection-status" style="color: #22c55e;">
                                <span class="status-indicator active" style="display: inline-block; width: 8px; height: 8px; background: #22c55e; border-radius: 50%; margin-right: 0.5rem;"></span>
                                <span>SECURE CONNECTION</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js?v=3"></script>
    <script>
        // Test credentials display
        console.log('üîê Test Credentials:');
        console.log('Admin: admin / admin123 / MEDICAL2025');
        console.log('Operator: operator / operator123 / FLEET2025');
        console.log('Technician: tech123 / MAINT2025');
        console.log('Commander: commander123 / COMMAND2025');
        
        // Add click handler for quick login
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const accessCode = document.getElementById('access-code').value;
                    
                    console.log('Login attempt:', { username, password, accessCode });
                    
                    // Quick test login
                    if (username === 'admin' && password === 'admin123' && accessCode === 'MEDICAL2025') {
                        alert('‚úÖ Login successful! Redirecting to dashboard...');
                        window.location.href = '/';
                    } else {
                        alert('‚ùå Invalid credentials. Check console for test accounts.');
                    }
                });
            }
        });
    </script>
</body>
</html>
